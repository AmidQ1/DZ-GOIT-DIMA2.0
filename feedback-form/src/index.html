<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Форма зворотного зв'язку</h1>
        <form id="feedback-form">
            <input type="text" id="name" placeholder="Ваше ім'я" required>
            <input type="email" id="email" placeholder="Ваша електронна пошта" required>
            <textarea id="message" placeholder="Ваше повідомлення" required></textarea>
            <button type="submit">Відправити</button>
        </form>
        <div id="message-container"></div>
    </div>
    <script src="./modules/Parcel.js"></script>
</body>
</html>
